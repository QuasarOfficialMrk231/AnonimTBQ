<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Проверка VPN/Proxy</title>
    <style>
        body { margin: 0; font-family: Arial, sans-serif; text-align: center; }
        #url-bar { padding: 10px; background: #f1f1f1; display: flex; justify-content: center; border-bottom: 1px solid #ccc; }
        #url-input { width: 80%; padding: 5px; border: 1px solid #ccc; border-radius: 4px; }
        #go-button { padding: 5px 10px; margin-left: 5px; border: none; background-color: #007bff; color: white; border-radius: 4px; cursor: pointer; }
        iframe { width: 100%; height: 80vh; border: none; }
        #warning { color: red; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Анонимный браузер</h1>
    <div id="url-bar" style="display:none;">
        <input type="text" id="url-input" placeholder="Введите URL..." />
        <button id="go-button">Перейти</button>
    </div>
    <iframe id="browser-frame" title="Анонимный браузер" style="display:none;"></iframe>
    <p id="warning"></p>

    <script>
        const urlInput = document.getElementById('url-input');
        const goButton = document.getElementById('go-button');
        const browserFrame = document.getElementById('browser-frame');
        const urlBar = document.getElementById('url-bar');
        const warningMessage = document.getElementById('warning');

        // Функция для проверки наличия VPN/Proxy через proxycheck.io
        async function checkVpnOrProxy() {
            try {
                // Получение IP пользователя
                const ipResponse = await fetch('https://api.ipify.org?format=json');
                const ipData = await ipResponse.json();
                const userIp = ipData.ip;

                // Проверка IP через proxycheck.io (замени "YOUR_API_KEY" на свой API-ключ)
                const response = await fetch(`https://proxycheck.io/v2/${userIp}?key=YOUR_API_KEY&vpn=1&asn=1`);
                const data = await response.json();

                // Проверка на наличие VPN или Proxy
                if (data[userIp] && (data[userIp].proxy === "yes" || data[userIp].vpn === "yes")) {
                    allowAccess();
                } else {
                    blockAccess();
                }
            } catch (e) {
                console.error('Ошибка при проверке VPN/Proxy:', e);
                blockAccess(true);
            }
        }

        // Разрешить доступ к сайту
        function allowAccess() {
            urlBar.style.display = 'flex';
            browserFrame.style.display = 'block';
            warningMessage.textContent = '';
        }

        // Заблокировать доступ и показать предупреждение
        function blockAccess(isError = false) {
            urlBar.style.display = 'none';
            browserFrame.style.display = 'none';
            warningMessage.textContent = isError 
                ? 'Ошибка при проверке VPN/Proxy. Пожалуйста, попробуйте снова.' 
                : 'Доступ запрещен! Включите VPN или прокси для продолжения.';
        }

        // Переход на введённый сайт
        goButton.addEventListener('click', () => {
            let url = urlInput.value.trim();
            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                url = 'https://' + url;
            }
            browserFrame.src = url;
        });

        // Выполняем проверку при загрузке страницы
        window.onload = checkVpnOrProxy;
    </script>
</body>
</html>
